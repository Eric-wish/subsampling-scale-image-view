apply plugin: 'com.android.library'

group = 'com.davemorrissey.labs'
archivesBaseName = 'subsampling-scale-image-view'
version = '3.10.0'

android {
    compileSdkVersion 29

    defaultConfig {
        consumerProguardFiles 'proguard-rules.txt'
        minSdkVersion 21
        targetSdkVersion 29

        versionCode = 1
        versionName = "1.0"
    }
}

configurations {
    javadocs
}

dependencies {
    javadocs 'androidx.annotation:annotation:1.1.0'
    javadocs 'androidx.exifinterface:exifinterface:1.2.0'
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'com.github.inorichi.image:singlelib:18534f9'
    implementation 'com.github.tachiyomiorg:tachimage:516a889'
}

task javadoc(type: Javadoc) {
    failOnError false
    source = android.sourceSets.main.java.sourceFiles
    destinationDir = rootProject.file("docs/javadoc")
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    classpath += configurations.compile
    classpath += configurations.javadocs
    options.noTimestamp = true
    options.links = ['https://developer.android.com/reference/']
}

apply from: rootProject.file('release.gradle')
